name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install ivy and tomcat
      run: sudo apt-get install ivy tomcat8
    - name: Link jar files to ant folder
      run: sudo ln -sfv /usr/share/java/* $CATALINA_HOME/lib/* /usr/share/ant/lib
    - name: Install dependencies
      run: ant resolve
    - name: Run tests
      run: ant test
      env: 
        CATALINA_HOME: /usr/share/tomcat8
